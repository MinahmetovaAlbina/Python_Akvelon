<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Url</title>
</head>
<body>
<a href="{% url 'tinyurl:create' %}">Create new tiny url</a>
{% if most_frequently_used %}
    <ul>
    {% for myurl in most_frequently_used %}
        <li><a href="{% url 'tinyurl:detail' myurl.id %}">{{ myurl.tiny_url }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tiny url has been added</p>
{% endif %}
</body>
</html>
